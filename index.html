<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generator Source + Generac Partnership Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #1a2744;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Contact slide overlay */
        .contact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .contact-links {
            position: absolute;
            bottom: 28%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }
        
        .contact-link {
            color: transparent;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-link:hover {
            background: rgba(242, 101, 34, 0.3);
            transform: scale(1.05);
        }
        
        /* Navigation Areas - Invisible tap zones */
        .nav-prev, .nav-next {
            position: absolute;
            top: 0;
            height: 100%;
            width: 30%;
            z-index: 10;
            cursor: pointer;
        }
        
        .nav-prev {
            left: 0;
        }
        
        .nav-next {
            right: 0;
        }
        
        /* Slide Counter */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
        
        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #f26522, #ffc72c);
            transition: width 0.3s ease;
            z-index: 100;
        }
        
        /* Navigation Arrows - Visible on hover/tap */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(242, 101, 34, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        
        .arrow-left {
            left: 15px;
        }
        
        .arrow-right {
            right: 15px;
        }
        
        .slideshow-container:hover .arrow,
        .slideshow-container:active .arrow {
            opacity: 1;
        }
        
        /* Touch feedback */
        .nav-prev:active ~ .arrow-left,
        .nav-next:active ~ .arrow-right {
            opacity: 1;
            background: rgba(242, 101, 34, 1);
        }
        
        /* Swipe hint on first load */
        .swipe-hint {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            animation: fadeOut 3s forwards;
            animation-delay: 2s;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(242, 101, 34, 0.8);
        }
        
        /* Music control button */
        .music-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .music-btn:hover {
            background: rgba(242, 101, 34, 0.8);
        }
        
        .music-btn.muted {
            opacity: 0.6;
        }
        
        /* Music start overlay */
        .music-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 39, 68, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        .music-start-overlay h2 {
            color: #ffc72c;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .music-start-overlay p {
            color: white;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #f26522, #ffc72c);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(242, 101, 34, 0.4);
        }
        
        .music-start-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Music start overlay -->
    <div class="music-start-overlay" id="musicOverlay" onclick="startPresentation()">
        <h2>Generator Source + Generac</h2>
        <p>Partnership Proposal</p>
        <button class="start-btn">‚ñ∂ Start Presentation</button>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="slideshow-container" id="slideshow">
        <!-- Slides will be injected here -->
        <div class="slide active" data-slide="1"><img src="slide_01.jpg" alt="Slide 1"></div>
        <div class="slide" data-slide="2"><img src="slide_02.jpg" alt="Slide 2"></div>
        <div class="slide" data-slide="3"><img src="slide_03.jpg" alt="Slide 3"></div>
        <div class="slide" data-slide="4"><img src="slide_04.jpg" alt="Slide 4"></div>
        <div class="slide" data-slide="5"><img src="slide_05.jpg" alt="Slide 5"></div>
        <div class="slide" data-slide="6"><img src="slide_06.jpg" alt="Slide 6"></div>
        <div class="slide" data-slide="7"><img src="slide_07.jpg" alt="Slide 7"></div>
        <div class="slide" data-slide="8"><img src="slide_08.jpg" alt="Slide 8"></div>
        <div class="slide" data-slide="9"><img src="slide_09.jpg" alt="Slide 9"></div>
        <div class="slide" data-slide="10"><img src="slide_10.jpg" alt="Slide 10"></div>
        <div class="slide" data-slide="11"><img src="slide_11.jpg" alt="Slide 11"></div>
        <div class="slide" data-slide="12">
            <img src="slide_12.jpg" alt="Slide 12">
            <!-- Clickable contact overlay for slide 12 -->
            <div class="contact-overlay">
                <div class="contact-links">
                    <a href="tel:+17203416398" class="contact-link phone-link">üìû 720-341-6398</a>
                    <a href="mailto:eddie@generatorsource.com" class="contact-link email-link">‚úâÔ∏è eddie@generatorsource.com</a>
                </div>
            </div>
        </div>
        
        <!-- Invisible tap zones -->
        <div class="nav-prev" onclick="changeSlide(-1)"></div>
        <div class="nav-next" onclick="changeSlide(1)"></div>
        
        <!-- Visible arrows -->
        <div class="arrow arrow-left" onclick="changeSlide(-1)">&#10094;</div>
        <div class="arrow arrow-right" onclick="changeSlide(1)">&#10095;</div>
    </div>
    
    <div class="slide-counter" id="slideCounter">1 / 12</div>
    
    <div class="swipe-hint">üëÜ Tap sides or swipe to navigate</div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
        <span id="musicIcon">üîä</span>
        <span id="musicText">Music On</span>
    </button>
    
    <script>
        let currentSlide = 1;
        const totalSlides = 12;
        let touchStartX = 0;
        let touchEndX = 0;
        let musicStarted = false;
        
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.15; // Quiet background volume (15%)
        
        function startPresentation() {
            document.getElementById('musicOverlay').classList.add('hidden');
            bgMusic.play().catch(e => console.log('Audio play failed:', e));
            musicStarted = true;
        }
        
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                document.getElementById('musicIcon').textContent = 'üîä';
                document.getElementById('musicText').textContent = 'Music On';
                document.getElementById('musicBtn').classList.remove('muted');
            } else {
                bgMusic.pause();
                document.getElementById('musicIcon').textContent = 'üîá';
                document.getElementById('musicText').textContent = 'Music Off';
                document.getElementById('musicBtn').classList.add('muted');
            }
        }
        
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n > totalSlides) currentSlide = 1;
            if (n < 1) currentSlide = totalSlides;
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide - 1].classList.add('active');
            
            document.getElementById('slideCounter').textContent = `${currentSlide} / ${totalSlides}`;
            document.getElementById('progressBar').style.width = `${(currentSlide / totalSlides) * 100}%`;
        }
        
        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'm' || e.key === 'M') {
                toggleMusic();
            }
        });
        
        // Touch/Swipe navigation
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeSlide(1); // Swipe left = next
                } else {
                    changeSlide(-1); // Swipe right = prev
                }
            }
        }
        
        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize
        showSlide(currentSlide);
    </script>
</body>
</html>
