<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generator Source + Generac Partnership Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #1a2744;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Navigation Areas - Invisible tap zones */
        .nav-prev, .nav-next {
            position: absolute;
            top: 0;
            height: 100%;
            width: 30%;
            z-index: 10;
            cursor: pointer;
        }
        
        .nav-prev {
            left: 0;
        }
        
        .nav-next {
            right: 0;
        }
        
        /* Slide Counter */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
        
        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #f26522, #ffc72c);
            transition: width 0.3s ease;
            z-index: 100;
        }
        
        /* Navigation Arrows - Visible on hover/tap */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(242, 101, 34, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        
        .arrow-left {
            left: 15px;
        }
        
        .arrow-right {
            right: 15px;
        }
        
        .slideshow-container:hover .arrow,
        .slideshow-container:active .arrow {
            opacity: 1;
        }
        
        /* Touch feedback */
        .nav-prev:active ~ .arrow-left,
        .nav-next:active ~ .arrow-right {
            opacity: 1;
            background: rgba(242, 101, 34, 1);
        }
        
        /* Swipe hint on first load */
        .swipe-hint {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            animation: fadeOut 3s forwards;
            animation-delay: 2s;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(242, 101, 34, 0.8);
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="slideshow-container" id="slideshow">
        <!-- Slides will be injected here -->
        <div class="slide active" data-slide="1"><img src="slide_01.jpg" alt="Slide 1"></div>
        <div class="slide" data-slide="2"><img src="slide_02.jpg" alt="Slide 2"></div>
        <div class="slide" data-slide="3"><img src="slide_03.jpg" alt="Slide 3"></div>
        <div class="slide" data-slide="4"><img src="slide_04.jpg" alt="Slide 4"></div>
        <div class="slide" data-slide="5"><img src="slide_05.jpg" alt="Slide 5"></div>
        <div class="slide" data-slide="6"><img src="slide_06.jpg" alt="Slide 6"></div>
        <div class="slide" data-slide="7"><img src="slide_07.jpg" alt="Slide 7"></div>
        <div class="slide" data-slide="8"><img src="slide_08.jpg" alt="Slide 8"></div>
        <div class="slide" data-slide="9"><img src="slide_09.jpg" alt="Slide 9"></div>
        <div class="slide" data-slide="10"><img src="slide_10.jpg" alt="Slide 10"></div>
        <div class="slide" data-slide="11"><img src="slide_11.jpg" alt="Slide 11"></div>
        <div class="slide" data-slide="12"><img src="slide_12.jpg" alt="Slide 12"></div>
        
        <!-- Invisible tap zones -->
        <div class="nav-prev" onclick="changeSlide(-1)"></div>
        <div class="nav-next" onclick="changeSlide(1)"></div>
        
        <!-- Visible arrows -->
        <div class="arrow arrow-left" onclick="changeSlide(-1)">&#10094;</div>
        <div class="arrow arrow-right" onclick="changeSlide(1)">&#10095;</div>
    </div>
    
    <div class="slide-counter" id="slideCounter">1 / 12</div>
    
    <div class="swipe-hint">ðŸ‘† Tap sides or swipe to navigate</div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    
    <script>
        let currentSlide = 1;
        const totalSlides = 12;
        let touchStartX = 0;
        let touchEndX = 0;
        
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n > totalSlides) currentSlide = 1;
            if (n < 1) currentSlide = totalSlides;
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide - 1].classList.add('active');
            
            document.getElementById('slideCounter').textContent = `${currentSlide} / ${totalSlides}`;
            document.getElementById('progressBar').style.width = `${(currentSlide / totalSlides) * 100}%`;
        }
        
        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
        });
        
        // Touch/Swipe navigation
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeSlide(1); // Swipe left = next
                } else {
                    changeSlide(-1); // Swipe right = prev
                }
            }
        }
        
        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize
        showSlide(currentSlide);
    </script>
</body>
</html>
